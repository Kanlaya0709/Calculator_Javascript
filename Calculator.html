<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form class="flex-buttons">
        <input id="firstNumber" placeholder="put firstNumber">
        <input id="secondNumber" placeholder="put secondNumber">
    </form>

    <button id="sumButton" onclick="getSum()">+</button>
    <button id="sumButton" onclick="getSumminus()">-</button>
    <button id="sumButton" onclick="getSumtimes()">x</button>
    <button id="sumButton" onclick="getSumdivided()">/</button>
    <div id="output"></div>
    
    <script>
            var firstNumber = document.getElementById("firstNumber");
            var secondNumber = document.getElementById("secondNumber");
            var output = document.getElementById("output");
        
        function showResu(result){
            output.innerHTML = "answer:" + result;
        }
        function getSum(){
            let sum = parseInt(firstNumber.value)+parseInt(secondNumber.value);
            showResu(sum);
        }
        function getSumminus(){
            let summinus = parseInt(firstNumber.value)-parseInt(secondNumber.value);
            showResu(summinus);
        }
        function getSumtimes(){
            let sumtimes = parseInt(firstNumber.value)*parseInt(secondNumber.value);
            showResu(sumtimes);
        }
        function getSumdivided(){
            let sumdivided = parseInt(firstNumber.value)/parseInt(secondNumber.value);
            showResu(sumdivided);
        }

    </script>
</body>
</html>
